<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
	content="width=device-width,target-densitydpi=device-dpi,user-scalable=yes,minimum-scale=1,maximum-scale=1"/>
	<title>Sticky Prototype</title>
	<!-- IMPORT CSS DEPENDENCIES -->
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
	<link rel="stylesheet" href="assets/css/dialog-polyfill.css" />
	<link href="assets/css/style.css" rel="stylesheet">

	<!-- INCLUDE FONTS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div class="mdl-layout__container">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer">
			<header class="sticky-header mdl-layout__header mdl-color-text--white mdl-color--indigo-700 is-casting-shadow">
				<div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button" style="display:none;"><i class="material-icons">î—’</i></div>
				<div class="mdl-layout__header-row sticky-titlebar">
					<h3 class="sticky-logo"><a href="/" class="is-active"><i class="material-icons">message</i> Sticky App</a></h3>
					<div class="mdl-layout-spacer"></div>

					<!-- USER SETTINGS -->
					<div class="mdl-cell--hide-phone">
						<button id="login" class="sticky-sign-in-button sticky-signed-out-only mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in</button>
						<div class="sticky-signed-in-user-container mdl-cell--hide-phone" style="display:none;">
							<a class="sticky-usernamebutton mdl-button mdl-js-button" href="#">
								<div class="sticky-avatar"></div>
								<div class="sticky-username mdl-color-text--white"></div>
							</a>
						</div>
					</div>
					<div class="mdl-cell--hide-phone">
						<button id="add-friend" class="mdl-button mdl-js-button mdl-cell--hide-tablet mdl-js-ripple-effect" ><i class="material-icons mdl-color-text--white">person_add</i></button>
						<button id="help" class="mdl-button mdl-js-button mdl-cell--hide-tablet mdl-js-ripple-effect" ><i class="material-icons mdl-color-text--white">live_help</i></button>
						<button id="logout" class="mdl-button mdl-js-button mdl-cell--hide-tablet mdl-js-ripple-effect" ><i class="material-icons mdl-color-text--white">exit_to_app</i></button>
					</div>
				</div>

				<!-- NAVIGATION -->
				<div class="sticky-tab mdl-layout__header-row mdl-cell--hide-phone mdl-color--indigo-600">
					<div class="mdl-tab">
						<a href="/" id="sticky-menu-home" class="st-home mdl-layout__tab  mdl-button mdl-js-button mdl-js-ripple-effect is_active"><i class="material-icons">home</i> Home</a>
						<a href="/?archive" id="sticky-menu-archive" class="st-archive mdl-layout__tab mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">archive</i> Archive</a>
						<button id="add-note" class=" mdl-button mdl-js-button mdl-button--fab mdl-cell--hide-tablet mdl-color--amber-400 mdl-shadow--4dp mdl-js-ripple-effect" ><i class="material-icons">add</i></button>
					</div>
				</div>
			</header>

			<!-- DRAWER -->
			<div class="mdl-cell--hide-desktop mdl-cell--hide-tablet mdl-layout__drawer" aria-hidden="true">
				<a href="/" class="sticky-signed-out-only" style="display: none;"><button class="sticky-sign-in-button mdl-button mdl-js-button mdl-js-ripple-effect" ><i class="material-icons">account_circle</i> Sign in</button></a>
				<div class="sticky-signed-in-user-container mdl-color--indigo-700 " style="display: block;">
					<a class="sticky-usernamebutton" href="#">
						<div class="sticky-avatar"></div>
						<div class="sticky-username mdl-color-text--white"></div>
					</a>
				</div>
				<nav class="mdl-navigation">
					<button class="st-home mdl-navigation__link  is-active" href="/" style="display: block;"><i class="material-icons">home</i> Home</button>
					<button class="st-archive mdl-navigation__link" href="/?archive"><i class="material-icons">archive</i> Archive</button>
					<hr>
					<a class="mdl-navigation__link" href="/about"><i class="material-icons">perm_contact_calendar</i> Help me out!</a>
					<hr class="" style="display: block;">
					<a id="logout" class="sticky-sign-out mdl-navigation__link " style="display: block;"><i class="material-icons">exit_to_app</i> Sign Out</a>
				</nav>
			</div>

			<main class="mdl-layout__content mdl-color--grey-100">
				<div class="sticky-grid mdl-grid">
					<div id="dz0" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone" data-column="0"></div>
					<div id="dz1" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone" data-column="1"></div>
					<div id="dz2" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone" data-column="2"></div>
				</div>
				<!-- DIALOGS -->
				<dialog id="show-collaborators" class="mdl-dialog mdl-shadow--2dp" data-rel="">
					<form action="#">
						<h4 class="mdl-dialog__title">Collaborators</h4>
						<div id="collaborators_list" class="mdl-dialog__content">
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="coll_email" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}">
							<label class="mdl-textfield__label" for="coll_email">Email address</label>
							<span class="mdl-textfield__error">This is not a valid email address</span>
						</div>
						<button type="button" class="mdl-button mdl-color--amber-400 add_new">Add</button>
						<div class="mdl-dialog__actions">
						  <button type="button" class="mdl-button close">Close</button>
						</div>
					</form>
				</dialog>
			</main>
		</div>
	</div>
	<!-- IMPORT JS DEPENDENCIES -->
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script>

	</script>
	<script src="assets/js/jquery-1.12.0.min.js"></script>
	<script src="assets/js/sticky.js"></script>
</body>
</html>
