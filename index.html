<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
	content="width=device-width,target-densitydpi=device-dpi,user-scalable=yes,minimum-scale=1,maximum-scale=1"/>
	<title>Sticky Prototype</title>
	<!-- IMPORT CSS DEPENDENCIES -->
	<link rel="stylesheet" href="assets/css/material.cyan-amber.min.css" />
	<link rel="stylesheet" href="assets/css/dialog-polyfill.css" />
	<link href="assets/css/style.css" rel="stylesheet">

	<!-- INCLUDE FONTS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="mdl-color--cyan-300">
	<button id="login" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
		LOG IN
	</button>
	<div id="controls">
		<div id="profile">
			<div class="line">
				<div id="profile_icon" class="material-icons mdl-badge mdl-badge--overlap" data-badge="â™¥">account_box</div>
				<div id="profile_image"></div>
				<div id="profile_text"><span id="profile_greeting">Hello,</span> <span id="profile_name"></span>!</div>
			</div>
		</div>
		<button id="home" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
			<span class="material-icons">home</span>
			<span class="mdl-badge" data-badge="0"></span>
		</button>
		<button id="archive" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
			<span class="material-icons">archive</span>
			<span class="mdl-badge" data-badge="0"></span>
		</button>
		<button id="add-note" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
			<i class="material-icons">add</i>
		</button>
	</div>
	<div class="sticky-grid mdl-grid">
		<div id="dz0" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone" data-column="0"></div>
		<div id="dz1" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone" data-column="1"></div>
		<div id="dz2" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone" data-column="2"></div>
	</div>
	<!-- DIALOGS -->
	<dialog id="add-collaborator" class="mdl-dialog mdl-shadow--2dp">
		<form action="#">
			<h4 class="mdl-dialog__title">Add Collaborator</h4>
			<div id="ac_friendslist" class="mdl-dialog__content">
				<div class="ac_fl_line">
					<div class="checkbox-item '+checked+'">
					<label class="mdl-checkbox mdl-js-checkbox" for="note'+stickyNoteId+'-item'+stickyItemId+'">
						<input type="checkbox" id="note'+stickyNoteId+'-item'+stickyItemId+'" class="mdl-checkbox__input">
					</label>
					<div id="" class="">primoz.bevk@gmail.com</div>
					</div>
				</div>
			</div>
			<div class="mdl-dialog__content">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="coll_email" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}">
					<label class="mdl-textfield__label" for="coll_email">Email address</label>
					<span class="mdl-textfield__error">This is not a valid email address</span>
				</div>
				<button type="button" class="mdl-button mdl-button--colored close">Add New</button>
			</div>
			<div class="mdl-dialog__actions">
			  <button type="button" class="mdl-button mdl-button--colored close">Done</button>
			</div>
		</form>
	</dialog>
	<!-- IMPORT JS DEPENDENCIES -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script>
	
	</script>
	<script src="assets/js/jquery-1.12.0.min.js"></script>
	<script src="assets/js/sticky.js"></script>
</body>
</html>
