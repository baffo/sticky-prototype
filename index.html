<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width,target-densitydpi=device-dpi,user-scalable=yes,minimum-scale=1,maximum-scale=1"/>
    <title>Sticky Prototype</title>
    <!-- IMPORT CSS DEPENDENCIES --> 
    <link rel="stylesheet" href="assets/css/material.cyan-amber.min.css" />
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- IMPORT JS DEPENDENCIES -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/js/sticky.js"></script>
    <!-- INCLUDE FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="mdl-color--cyan-300">
<button id="add-note" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">add</i>
</button>
<div class="sticky-grid mdl-grid">
    <div id="dz1" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone"></div>
    <div id="dz2" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone"></div>
    <div id="dz3" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone"></div>
    <div id="dz4" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone"></div>
    <div id="dz5" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone"></div>
    <div id="dz6" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone"></div>
    <div id="dz7" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone"></div>
</div> 
</body>
</html>
