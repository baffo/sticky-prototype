<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width,target-densitydpi=device-dpi,user-scalable=yes,minimum-scale=1,maximum-scale=1"/>
    <title>Sticky Prototype</title>
    <!-- IMPORT CSS DEPENDENCIES --> 
    <link rel="stylesheet" href="assets/css/material.cyan-amber.min.css" />
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- IMPORT JS DEPENDENCIES -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/js/sticky.min.js"></script>
    <!-- INCLUDE FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<button id="add-note" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">add</i>
</button>
<div class="sticky-grid mdl-grid">
    <div id="dz1" class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone">
        <div id="note1" class="sticky-note mdl-card mdl-shadow--2dp mdl-color--amber-50">
            <div class="sticky-header-drawer mdl-card__title mdl-color--amber-200">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-color-text--cyan">
                        <input class="mdl-textfield__input" type="text" id="note1-title1">
                        <label class="mdl-textfield__label" for="note1-title1">Title</label>
                    </div>
                </form>
            </div>
            <div class="sticky-content-wrapper">
                <div id="n1i1" class="sticky-note-content" data-sticky-id="1" data-item-id="1"></div>
            </div>
            <div class="sticky-footer-drawer mdl-color--amber-300">
                <button class="mdl-button mdl-js-button mdl-button--fab  mdl-button--mini-fab">
                    <i class="material-icons">delete</i>
                </button>
            </div>
        </div>
    </div>
    <div id="dz2" class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone">
        <div id="note2" class="sticky-note mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Update</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Aenan convallis.
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View Updates
                </a>
            </div>
        </div>
    </div>
    <div id="dz3" class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone">
    </div>
    <div id="dz4" class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone">
        <div id="note3" class="sticky-note mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Update</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Aenan convallis.
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View Updates
                </a>
            </div>
        </div>
    </div>
    <div id="dz5" class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone">
        <div id="note4" class="sticky-note mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Update</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Aenan convallis.
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View Updates
                </a>
            </div>
        </div>
    </div>
    <div id="dz6" class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phon dropzone">
    </div>
</div> 
</body>
</html>
